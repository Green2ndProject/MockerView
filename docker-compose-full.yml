version: '3.8'

services:
  mockerview_pro_postgres:
    image: postgres:15
    container_name: mockerview_pro_postgres
    environment:
      POSTGRES_DB: mockerview_pro
      POSTGRES_USER: mockerview_pro_user
      POSTGRES_PASSWORD: mockerview_pro_pass
    ports:
      - "5433:5432"
    volumes:
      - mockerview_pro_postgres_data:/var/lib/postgresql/data
      - ./init-pro.sql:/docker-entrypoint-initdb.d/init-pro.sql
    networks:
      - mockerview_pro_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mockerview_pro_user -d mockerview_pro"]
      interval: 10s
      timeout: 5s
      retries: 5

  mockerview_pro_redis:
    image: redis:7
    container_name: mockerview_pro_redis
    ports:
      - "6380:6379"
    volumes:
      - mockerview_pro_redis_data:/data
    networks:
      - mockerview_pro_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  mockerview_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mockerview_app
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://mockerview_pro_postgres:5432/mockerview_pro
      SPRING_DATASOURCE_USERNAME: mockerview_pro_user
      SPRING_DATASOURCE_PASSWORD: mockerview_pro_pass
      SPRING_DATA_REDIS_HOST: mockerview_pro_redis
      SPRING_DATA_REDIS_PORT: 6379
      SERVER_PORT: 8082
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-dummy}
      AGORA_APP_ID: ${AGORA_APP_ID:-dummy}
      AGORA_APP_CERTIFICATE: ${AGORA_APP_CERTIFICATE:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-dummy}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-dummy}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-dummy}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-dummy}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-dummy}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:test@example.com}
      RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY:-dummy}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY:-dummy}
      MAIL_USERNAME: ${MAIL_USERNAME:-test@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-testpassword}
    depends_on:
      mockerview_pro_postgres:
        condition: service_healthy
      mockerview_pro_redis:
        condition: service_healthy
    networks:
      - mockerview_pro_network
    restart: unless-stopped

volumes:
  mockerview_pro_postgres_data:
    name: mockerview_pro_postgres_data
  mockerview_pro_redis_data:
    name: mockerview_pro_redis_data

networks:
  mockerview_pro_network:
    name: mockerview_pro_network
    driver: bridge
