<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접관 활동 통계 - MockerView</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .ranking-info {
            display: flex;
            gap: 16px;
        }
        
        .rank-number {
            font-weight: 700;
            color: #667eea;
            font-size: 1.25rem;
            min-width: 40px;
        }
        
        .session-item {
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 12px;
        }
        
        .session-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 8px;
        }
        
        .session-meta {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .empty {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>면접관 활동 통계</h1>
            <a href="/auth/mypage" class="btn">← 마이페이지</a>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">주최한 면접</div>
                <div class="stat-number" th:text="${totalHostedSessions}">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">완료된 세션</div>
                <div class="stat-number" th:text="${endedSessionsCount}">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">제공한 피드백</div>
                <div class="stat-number" th:text="${totalFeedbacksGiven}">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">평균 점수</div>
                <div class="stat-number" th:text="${avgGivenScore}">0.0</div>
            </div>
        </div>
        
        <div class="section" th:if="${topInterviewees != null and !topInterviewees.isEmpty()}">
            <h2 class="section-title">면접자 순위 Top 10</h2>
            <div th:each="interviewee, stat : ${topInterviewees}">
                <div class="ranking-item">
                    <div class="ranking-info">
                        <span class="rank-number" th:text="${stat.index + 1}">1</span>
                        <span th:text="${interviewee[1]}">사용자명</span>
                    </div>
                    <span th:text="${#numbers.formatDecimal(interviewee[2], 1, 1)} + '점'">0.0점</span>
                </div>
            </div>
        </div>
        
        <div class="section" th:if="${hostedSessions != null and !hostedSessions.isEmpty()}">
            <h2 class="section-title">최근 주최한 면접</h2>
            <div th:each="session, stat : ${hostedSessions}">
                <div class="session-item" th:if="${stat.index < 10}">
                    <div class="session-title" th:text="${session.title}">세션 제목</div>
                    <div class="session-meta" th:text="${#temporals.format(session.createdAt, 'yyyy년 MM월 dd일 HH:mm')}">2025년 01월 01일</div>
                </div>
            </div>
        </div>
        
        <div class="section" th:if="${(hostedSessions == null or hostedSessions.isEmpty()) and (topInterviewees == null or topInterviewees.isEmpty())}">
            <div class="empty">아직 면접 데이터가 없습니다</div>
        </div>
    </div>
</body>
</html>
