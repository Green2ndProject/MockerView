version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mockerview_postgres_dev
    environment:
      POSTGRES_DB: mockerview_dev
      POSTGRES_USER: mockerview_dev_user
      POSTGRES_PASSWORD: mockerview_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-dev.sql:/docker-entrypoint-initdb.d/init-dev.sql
    networks:
      - mockerview_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mockerview_dev_user -d mockerview_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: mockerview_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mockerview_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    name: mockerview_postgres_dev_data
  redis_data:
    name: mockerview_redis_dev_data

networks:
  mockerview_network:
    name: mockerview_dev_network
    driver: bridge
