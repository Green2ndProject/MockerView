version: '3.8'

services:
  oracle:
    image: container-registry.oracle.com/database/express:latest
    container_name: mockerview-oracle
    ports:
      - "1522:1521"
    environment:
      - ORACLE_PASSWORD=mockerview
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  oracle-data: