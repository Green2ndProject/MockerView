<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - MockerView</title>
    <link rel="stylesheet" href="/css/session.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="card">
                <div class="card-header">오류 발생</div>
                <div class="card-body">
                    <h2>문제가 발생했습니다</h2>
                    <p th:text="${error}" class="text-muted">알 수 없는 오류가 발생했습니다.</p>
                    
                    <div style="margin-top: 20px;">
                        <a href="/session/list" class="btn btn-primary">세션 목록으로 돌아가기</a>
                        <button onclick="history.back()" class="btn btn-success">이전 페이지</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
