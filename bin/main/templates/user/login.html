    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>Mockerview</h1>
                <p>AI 모의면접 코치 플랫폼</p>
            </div>
            
            <form th:action="@{/auth/login}" method="post" id="loginForm">
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>
                
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">로그인</button>
            </form>
            
            <div class="auth-divider">
                <span>또는</span>
            </div>
            
            <div class="auth-link">
                <p>계정이 없으신가요? <a th:href="@{/auth/register}">회원가입</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {

            e.preventDefault();

            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            if (!username.trim() || !password.trim()) {
                alert('아이디와 비밀번호를 모두 입력해주세요.');
                return;
            }

            const loginData = {
                username : username,
                password : password
            }

            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                
                const token = response.headers.get('Authorization');

                if(response.ok && token){
                    alert("로그인 성공");
                    console.log('JWT Token:', token);

                    localStorage.setItem('jwt_token',token);

                    window.location.href='/';

                }else if(response.status === 401){
                    alert("아이디 또는 비밀번호를 다시 확인해주세요");
                }else{
                    
                }
            })
            .catch( error => {
                console.error('fetch error:',error);
            });
        });
    </script>
</body>
