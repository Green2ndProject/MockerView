<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 - MockerView</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>Mockerview</h1>
                <p>AI 모의면접 코치 플랫폼</p>
            </div>
            
            <form th:action="@{/auth/login}" method="post" id="loginForm">
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>
                
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">로그인</button>
            </form>
            
            <div class="auth-divider">
                <span>또는</span>
            </div>
            
            <div class="auth-link">
                <p>계정이 없으신가요? <a th:href="@{/auth/register}">회원가입</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            if (!username.trim() || !password.trim()) {
                e.preventDefault();
                alert('아이디와 비밀번호를 모두 입력해주세요.');
            }
        });
    </script>
</body>
</html>
