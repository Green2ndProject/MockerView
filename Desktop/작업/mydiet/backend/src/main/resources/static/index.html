<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiet - AI 다이어트 코치</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            text-align: center;
            padding: 40px 30px 20px;
            background: white;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .tab-buttons {
            display: flex;
            background: #f8f9fa;
            margin: 0 30px;
            border-radius: 12px;
            padding: 4px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            color: #6c757d;
        }

        .tab-button.active {
            background: white;
            color: #2c3e50;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-admin {
            background: #2c3e50;
            color: white;
            font-size: 14px;
            padding: 12px;
        }

        .btn-admin:hover {
            background: #34495e;
        }

        .signup-fields {
            display: none;
        }

        .signup-fields.active {
            display: block;
        }

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .two-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>🍽️ MyDiet</h1>
            <p>AI와 함께하는 스마트 다이어트</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('login')">로그인</button>
            <button class="tab-button" onclick="switchTab('signup')">회원가입</button>
        </div>

        <form class="auth-form" id="authForm">
            <div id="alertContainer"></div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <div class="signup-fields" id="signupFields">
                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" class="form-control">
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" class="form-control">
                </div>

                <div class="two-columns">
                    <div class="form-group">
                        <label for="currentWeight">현재 체중 (kg)</label>
                        <input type="number" id="currentWeight" class="form-control" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="targetWeight">목표 체중 (kg)</label>
                        <input type="number" id="targetWeight" class="form-control" step="0.1">
                    </div>
                </div>

                <div class="form-group">
                    <label for="emotionMode">AI 코치 스타일</label>
                    <select id="emotionMode" class="form-control">
                        <option value="친근함">친근한 코치</option>
                        <option value="무자비">무자비한 코치</option>
                        <option value="동기부여">동기부여 코치</option>
                        <option value="전문가">전문가 코치</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">로그인</button>
            
            <button type="button" class="btn btn-admin" onclick="location.href='/admin.html'">
                🛠️ 관리자 페이지
            </button>
        </form>
    </div>

    <script>
        let currentTab = 'login';

        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const signupFields = document.getElementById('signupFields');
            const submitBtn = document.getElementById('submitBtn');
            
            if (tab === 'signup') {
                signupFields.classList.add('active');
                submitBtn.textContent = '회원가입';
            } else {
                signupFields.classList.remove('active');
                submitBtn.textContent = '로그인';
            }

            clearAlert();
        }

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(clearAlert, 3000);
        }

        function clearAlert() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (currentTab === 'signup') {
                await handleSignup();
            } else {
                await handleLogin();
            }
        });

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const nickname = document.getElementById('nickname').value;
            const currentWeight = document.getElementById('currentWeight').value;
            const targetWeight = document.getElementById('targetWeight').value;
            const emotionMode = document.getElementById('emotionMode').value;

            if (password !== passwordConfirm) {
                showAlert('비밀번호가 일치하지 않습니다.');
                return;
            }

            if (!nickname.trim()) {
                showAlert('닉네임을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        nickname,
                        currentWeight: parseFloat(currentWeight) || 0,
                        targetWeight: parseFloat(targetWeight) || 0,
                        emotionMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('회원가입이 완료되었습니다! 로그인해주세요.', 'success');
                    switchTab('login');
                    document.getElementById('authForm').reset();
                } else {
                    showAlert(result.error || '회원가입에 실패했습니다.');
                }
            } catch (error) {
                showAlert('네트워크 오류가 발생했습니다.');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('userId', result.userId);
                    localStorage.setItem('userNickname', result.nickname);
                    
                    location.href = '/dashboard.html';
                } else {
                    showAlert(result.error || '로그인에 실패했습니다.');
                }
            } catch (error) {
                showAlert('네트워크 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
