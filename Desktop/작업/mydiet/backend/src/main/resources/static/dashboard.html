<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiet Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: white;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h1 {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .user-info p {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 4px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #3742fa;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        .card-header .emoji {
            margin-right: 8px;
            font-size: 20px;
        }

        .claude-response {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .claude-response.loading {
            color: #6c757d;
        }

        .claude-response.success {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .claude-response.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .list-item {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 14px;
            border-left: 4px solid #28a745;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item.workout {
            border-left-color: #ffc107;
        }

        .list-item-time {
            font-size: 12px;
            color: #6c757d;
        }

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .two-columns {
                grid-template-columns: 1fr;
            }
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="user-info">
                <h1 id="userGreeting">안녕하세요!</h1>
                <p id="userStats">목표를 향해 달려가요 🎯</p>
            </div>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalMealsCount">0</div>
                <div class="stat-label">오늘 식단 기록</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCalories">0</div>
                <div class="stat-label">오늘 총 칼로리</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalWorkouts">0</div>
                <div class="stat-label">오늘 운동 시간</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="daysSinceStart">0</div>
                <div class="stat-label">다이어트 일수</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="emoji">🤖</span>
                AI 코치의 한마디
            </div>
            <div id="claudeResponse" class="claude-response loading">
                AI가 분석 중입니다...
            </div>
            <button class="btn btn-primary" onclick="getClaudeMessage()">
                새로운 조언 받기
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="emoji">🥗</span>
                오늘의 식단
            </div>
            <div class="form-group">
                <input type="text" id="mealInput" class="form-control" placeholder="먹은 음식을 입력하세요">
            </div>
            <div class="form-group">
                <input type="number" id="caloriesInput" class="form-control" placeholder="예상 칼로리">
            </div>
            <button class="btn btn-success" onclick="addMeal()">식단 추가</button>
            <div id="mealList" class="mt-3"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="emoji">🏃</span>
                오늘의 운동
            </div>
            <div class="form-group">
                <input type="text" id="workoutInput" class="form-control" placeholder="운동 종류 (예: 걷기, 런닝)">
            </div>
            <div class="form-group">
                <input type="number" id="durationInput" class="form-control" placeholder="운동 시간 (분)">
            </div>
            <button class="btn btn-warning" onclick="addWorkout()">운동 추가</button>
            <div id="workoutList" class="mt-3"></div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function checkAuth() {
            const userId = localStorage.getItem('userId');
            const userNickname = localStorage.getItem('userNickname');
            
            if (!userId) {
                location.href = '/index.html';
                return false;
            }
            
            currentUser = {
                id: parseInt(userId),
                nickname: userNickname
            };
            
            return true;
        }

        function displayUserInfo() {
            if (currentUser) {
                document.getElementById('userGreeting').textContent = `안녕하세요, ${currentUser.nickname}님!`;
                
                const today = new Date();
                const daysSince = Math.floor(Math.random() * 30) + 1; 
                document.getElementById('daysSinceStart').textContent = daysSince;
            }
        }

        function logout() {
            localStorage.removeItem('userId');
            localStorage.removeItem('userNickname');
            location.href = '/index.html';
        }

        async function getClaudeMessage() {
            const responseEl = document.getElementById('claudeResponse');
            responseEl.className = 'claude-response loading';
            responseEl.textContent = '🤔 AI가 생각 중...';
            
            try {
                const response = await fetch(`/api/claude/message?userId=${currentUser.id}`);
                const message = await response.text();
                
                responseEl.className = 'claude-response success';
                responseEl.textContent = message;
            } catch (error) {
                responseEl.className = 'claude-response error';
                responseEl.textContent = '❌ AI 응답을 가져올 수 없습니다';
            }
        }

        async function addMeal() {
            const description = document.getElementById('mealInput').value;
            const calories = document.getElementById('caloriesInput').value;
            
            if (!description.trim()) {
                alert('음식을 입력해주세요!');
                return;
            }
            
            try {
                const response = await fetch('/api/meals', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        description: description,
                        caloriesEstimate: parseInt(calories) || 0,
                        date: new Date().toISOString().split('T')[0]
                    })
                });
                
                if (response.ok) {
                    document.getElementById('mealInput').value = '';
                    document.getElementById('caloriesInput').value = '';
                    loadTodayMeals();
                    updateStats();
                   setTimeout(getClaudeMessage, 500);
                }
            } catch (error) {
                alert('식단 추가에 실패했습니다');
            }
        }
 
        async function loadTodayMeals() {
            try {
                const response = await fetch(`/api/meals/today?userId=${currentUser.id}`);
                const meals = await response.json();
                
                const mealList = document.getElementById('mealList');
                if (meals.length === 0) {
                    mealList.innerHTML = '<div class="empty-state">아직 기록된 식단이 없습니다</div>';
                } else {
                    mealList.innerHTML = meals.map((meal, index) => 
                        `<div class="list-item">
                            <div>
                                <strong>${meal.description}</strong>
                                ${meal.caloriesEstimate > 0 ? `<br><small>${meal.caloriesEstimate}kcal</small>` : ''}
                            </div>
                            <div class="list-item-time">${formatTime(new Date())}</div>
                        </div>`
                    ).join('');
                }
            } catch (error) {
                console.error('식단 로드 실패:', error);
            }
        }
 
        function addWorkout() {
            const workoutType = document.getElementById('workoutInput').value;
            const duration = document.getElementById('durationInput').value;
            
            if (!workoutType.trim()) {
                alert('운동 종류를 입력해주세요!');
                return;
            }
            
            const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser.id}`) || '[]');
            workouts.push({
                type: workoutType,
                duration: parseInt(duration) || 0,
                date: new Date().toISOString().split('T')[0],
                time: new Date().toISOString()
            });
            localStorage.setItem(`workouts_${currentUser.id}`, JSON.stringify(workouts));
            
            document.getElementById('workoutInput').value = '';
            document.getElementById('durationInput').value = '';
            loadTodayWorkouts();
            updateStats();
            
            setTimeout(getClaudeMessage, 500);
        }
 
        function loadTodayWorkouts() {
            const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser.id}`) || '[]');
            const today = new Date().toISOString().split('T')[0];
            const todayWorkouts = workouts.filter(w => w.date === today);
            
            const workoutList = document.getElementById('workoutList');
            if (todayWorkouts.length === 0) {
                workoutList.innerHTML = '<div class="empty-state">아직 기록된 운동이 없습니다</div>';
            } else {
                workoutList.innerHTML = todayWorkouts.map(workout => 
                    `<div class="list-item workout">
                        <div>
                            <strong>${workout.type}</strong>
                            ${workout.duration > 0 ? `<br><small>${workout.duration}분</small>` : ''}
                        </div>
                        <div class="list-item-time">${formatTime(new Date(workout.time))}</div>
                    </div>`
                ).join('');
            }
        }
 
        async function updateStats() {
            try {
                const mealsResponse = await fetch(`/api/meals/today?userId=${currentUser.id}`);
                const meals = await mealsResponse.json();
                
                const totalMeals = meals.length;
                const totalCalories = meals.reduce((sum, meal) => sum + (meal.caloriesEstimate || 0), 0);
                
                document.getElementById('totalMealsCount').textContent = totalMeals;
                document.getElementById('totalCalories').textContent = totalCalories;
                
                const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser.id}`) || '[]');
                const today = new Date().toISOString().split('T')[0];
                const todayWorkouts = workouts.filter(w => w.date === today);
                const totalWorkoutTime = todayWorkouts.reduce((sum, workout) => sum + (workout.duration || 0), 0);
                
                document.getElementById('totalWorkouts').textContent = totalWorkoutTime + '분';
                
            } catch (error) {
                console.error('통계 업데이트 실패:', error);
            }
        }
 
        function formatTime(date) {
            return date.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
 
        window.onload = function() {
            if (!checkAuth()) return;
            
            displayUserInfo();
            getClaudeMessage();
            loadTodayMeals();
            loadTodayWorkouts();
            updateStats();
        };
    </script>
 </body>
 </html>
