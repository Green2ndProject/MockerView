<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiet Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .claude-response { 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white; 
            border-radius: 10px; 
            padding: 20px; 
            font-size: 1.2em; 
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .btn-custom { border-radius: 25px; padding: 10px 30px; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center text-white mb-4">🍽️ MyDiet AI Coach</h1>
        
        <div class="row">
            <!-- Claude AI 응답 -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>🤖 오늘의 Claude 멘트</h4>
                    </div>
                    <div class="card-body">
                        <div id="claudeResponse" class="claude-response">
                            Claude AI가 분석 중입니다...
                        </div>
                        <button class="btn btn-primary btn-custom" onclick="getClaudeMessage()">새로운 멘트 받기</button>
                    </div>
                </div>
            </div>

            <!-- 식단 기록 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>🥗 오늘의 식단</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="mealInput" class="form-control" placeholder="먹은 음식을 입력하세요">
                        </div>
                        <div class="mb-3">
                            <input type="number" id="caloriesInput" class="form-control" placeholder="예상 칼로리">
                        </div>
                        <button class="btn btn-success btn-custom w-100" onclick="addMeal()">식단 추가</button>
                        <div id="mealList" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- 운동 기록 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h4>🏃 오늘의 운동</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="workoutInput" class="form-control" placeholder="운동 종류">
                        </div>
                        <div class="mb-3">
                            <input type="number" id="durationInput" class="form-control" placeholder="운동 시간 (분)">
                        </div>
                        <button class="btn btn-warning btn-custom w-100" onclick="addWorkout()">운동 추가</button>
                        <div id="workoutList" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userId = 2; // 방금 생성된 사용자 ID

        // Claude 메시지 가져오기
        async function getClaudeMessage() {
            try {
                document.getElementById('claudeResponse').textContent = '🤔 Claude가 생각 중...';
                const response = await fetch(`/api/claude/message?userId=${userId}`);
                const message = await response.text();
                document.getElementById('claudeResponse').textContent = message;
            } catch (error) {
                document.getElementById('claudeResponse').textContent = '❌ Claude 응답 실패: ' + error.message;
            }
        }

        // 식단 추가
        async function addMeal() {
            const description = document.getElementById('mealInput').value;
            const calories = document.getElementById('caloriesInput').value;
            
            if (!description) return;
            
            try {
                const response = await fetch('/api/meals', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userId,
                        description: description,
                        caloriesEstimate: parseInt(calories) || 0,
                        date: new Date().toISOString().split('T')[0]
                    })
                });
                
                if (response.ok) {
                    document.getElementById('mealInput').value = '';
                    document.getElementById('caloriesInput').value = '';
                    loadTodayMeals();
                    alert('식단이 추가되었습니다!');
                }
            } catch (error) {
                alert('식단 추가 실패: ' + error.message);
            }
        }

        // 오늘 식단 로드
        async function loadTodayMeals() {
            try {
                const response = await fetch(`/api/meals/today?userId=${userId}`);
                const meals = await response.json();
                
                const mealList = document.getElementById('mealList');
                mealList.innerHTML = meals.map(meal => 
                    `<div class="alert alert-light">${meal.description} (${meal.caloriesEstimate}kcal)</div>`
                ).join('');
            } catch (error) {
                console.error('식단 로드 실패:', error);
            }
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            getClaudeMessage();
            loadTodayMeals();
        };
    </script>
</body>
</html>
