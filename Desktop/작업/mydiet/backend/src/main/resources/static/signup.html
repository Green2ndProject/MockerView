<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - AI 다이어트 도우미</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: none;
        }
        .card-header {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .form-label {
            font-weight: 500;
        }
        .alert {
            margin-top: 10px;
        }
        .tab-content {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-heartbeat"></i> AI 다이어트 도우미
            </div>
            <div class="card-body">
                <!-- 탭 메뉴 -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">로그인</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">회원가입</button>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt"></i> 로그인
                            </button>
                        </form>
                        <div id="loginAlertArea"></div>
                    </div>

                    <div class="tab-pane fade" id="signup" role="tabpanel">
                        <form id="signupForm" onsubmit="handleSignup(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">아이디 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" required minlength="4">
                                <small class="form-text text-muted">4자 이상 입력해주세요</small>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호 <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                                <small class="form-text text-muted">6자 이상 입력해주세요</small>
                            </div>
                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">비밀번호 확인 <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="passwordConfirm" required>
                            </div>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nickname" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <hr>
                            <h6 class="mb-3">추가 정보 (선택)</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="age" class="form-label">나이</label>
                                    <input type="number" class="form-control" id="age" min="1" max="120">
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">성별</label>
                                    <select class="form-control" id="gender">
                                        <option value="">선택안함</option>
                                        <option value="MALE">남성</option>
                                        <option value="FEMALE">여성</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="height" class="form-label">키 (cm)</label>
                                    <input type="number" class="form-control" id="height" step="0.1" min="50" max="250">
                                </div>
                                <div class="col-md-4">
                                    <label for="currentWeight" class="form-label">현재 체중 (kg)</label>
                                    <input type="number" class="form-control" id="currentWeight" step="0.1" min="20" max="300">
                                </div>
                                <div class="col-md-4">
                                    <label for="weightGoal" class="form-label">목표 체중 (kg)</label>
                                    <input type="number" class="form-control" id="weightGoal" step="0.1" min="20" max="300">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-user-plus"></i> 회원가입
                            </button>
                        </form>
                        <div id="signupAlertArea"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('로그인 성공! 메인 페이지로 이동합니다.', 'success', 'login');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.error || '로그인에 실패했습니다.', 'danger', 'login');
                }
            } catch (error) {
                showAlert('로그인 중 오류가 발생했습니다.', 'danger', 'login');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            if (password !== passwordConfirm) {
                showAlert('비밀번호가 일치하지 않습니다.', 'danger', 'signup');
                return;
            }
            
            const signupData = {
                username: document.getElementById('username').value,
                password: password,
                nickname: document.getElementById('nickname').value,
                email: document.getElementById('email').value
            };
            
            // 선택 정보 추가
            const age = document.getElementById('age').value;
            if (age) signupData.age = parseInt(age);
            
            const gender = document.getElementById('gender').value;
            if (gender) signupData.gender = gender;
            
            const height = document.getElementById('height').value;
            if (height) signupData.height = parseFloat(height);
            
            const currentWeight = document.getElementById('currentWeight').value;
            if (currentWeight) signupData.currentWeight = parseFloat(currentWeight);
            
            const weightGoal = document.getElementById('weightGoal').value;
            if (weightGoal) signupData.weightGoal = parseFloat(weightGoal);
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(signupData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('회원가입이 완료되었습니다! 로그인해주세요.', 'success', 'signup');
                    setTimeout(() => {
                        document.getElementById('login-tab').click();
                        document.getElementById('signupForm').reset();
                    }, 1500);
                } else {
                    showAlert(data.error || '회원가입에 실패했습니다.', 'danger', 'signup');
                }
            } catch (error) {
                showAlert('회원가입 중 오류가 발생했습니다.', 'danger', 'signup');
            }
        }

        function showAlert(message, type, area) {
            const alertAreaId = area === 'login' ? 'loginAlertArea' : 'signupAlertArea';
            const alertArea = document.getElementById(alertAreaId);
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';

            alertArea.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fas ${icon}"></i> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
