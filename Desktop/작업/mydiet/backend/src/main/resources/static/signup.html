<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - MyDiet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">회원가입</h3>
                    </div>
                    <div class="card-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임 *</label>
                                <input type="text" class="form-control" id="nickname" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일 *</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="targetWeight" class="form-label">목표 체중 (kg) *</label>
                                <input type="number" class="form-control" id="targetWeight" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">회원가입</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                nickname: document.getElementById('nickname').value,
                email: document.getElementById('email').value,
                targetWeight: document.getElementById('targetWeight').value
            };
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('result').innerHTML = 
                        '<div class="alert alert-success">회원가입 성공! 사용자 ID: ' + result.userId + '</div>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<div class="alert alert-danger">오류: ' + result.error + '</div>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<div class="alert alert-danger">네트워크 오류: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
