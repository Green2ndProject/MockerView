<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiet AI Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        .card-header .emoji {
            margin-right: 8px;
            font-size: 20px;
        }

        .claude-response {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .claude-response.loading {
            color: #6c757d;
        }

        .claude-response.success {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .claude-response.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .list-item {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 14px;
            border-left: 4px solid #28a745;
        }

        .list-item.workout {
            border-left-color: #ffc107;
        }

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .two-columns {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ MyDiet AI Coach</h1>
            <p>건강한 다이어트를 위한 AI 코치</p>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="emoji">🤖</span>
                오늘의 AI 코치 멘트
            </div>
            <div id="claudeResponse" class="claude-response loading">
                AI가 분석 중입니다...
            </div>
            <button class="btn btn-primary" onclick="getClaudeMessage()">
                새로운 멘트 받기
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="emoji">🥗</span>
                오늘의 식단
            </div>
            <div class="form-group">
                <input type="text" id="mealInput" class="form-control" placeholder="먹은 음식을 입력하세요">
            </div>
            <div class="form-group">
                <input type="number" id="caloriesInput" class="form-control" placeholder="예상 칼로리">
            </div>
            <button class="btn btn-success" onclick="addMeal()">식단 추가</button>
            <div id="mealList" class="mt-3"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="emoji">🏃</span>
                오늘의 운동
            </div>
            <div class="form-group">
                <input type="text" id="workoutInput" class="form-control" placeholder="운동 종류 (예: 걷기, 런닝)">
            </div>
            <div class="form-group">
                <input type="number" id="durationInput" class="form-control" placeholder="운동 시간 (분)">
            </div>
            <button class="btn btn-warning" onclick="addWorkout()">운동 추가</button>
            <div id="workoutList" class="mt-3"></div>
        </div>
    </div>

    <script>
        const userId = 2;
        async function getClaudeMessage() {
            const responseEl = document.getElementById('claudeResponse');
            responseEl.className = 'claude-response loading';
            responseEl.textContent = '🤔 AI가 생각 중...';
            
            try {
                const response = await fetch(`/api/claude/message?userId=${userId}`);
                const message = await response.text();
                
                responseEl.className = 'claude-response success';
                responseEl.textContent = message;
            } catch (error) {
                responseEl.className = 'claude-response error';
                responseEl.textContent = '❌ AI 응답을 가져올 수 없습니다';
            }
        }

        async function addMeal() {
            const description = document.getElementById('mealInput').value;
            const calories = document.getElementById('caloriesInput').value;
            
            if (!description.trim()) {
                alert('음식을 입력해주세요!');
                return;
            }
            
            try {
                const response = await fetch('/api/meals', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userId,
                        description: description,
                        caloriesEstimate: parseInt(calories) || 0,
                        date: new Date().toISOString().split('T')[0]
                    })
                });
                
                if (response.ok) {
                    document.getElementById('mealInput').value = '';
                    document.getElementById('caloriesInput').value = '';
                    loadTodayMeals();
                    setTimeout(getClaudeMessage, 500);
                }
            } catch (error) {
                alert('식단 추가에 실패했습니다');
            }
        }

        async function loadTodayMeals() {
            try {
                const response = await fetch(`/api/meals/today?userId=${userId}`);
                const meals = await response.json();
                
                const mealList = document.getElementById('mealList');
                if (meals.length === 0) {
                    mealList.innerHTML = '<div class="empty-state">아직 기록된 식단이 없습니다</div>';
                } else {
                    mealList.innerHTML = meals.map(meal => 
                        `<div class="list-item">
                            ${meal.description} 
                            ${meal.caloriesEstimate > 0 ? `(${meal.caloriesEstimate}kcal)` : ''}
                        </div>`
                    ).join('');
                }
            } catch (error) {
                console.error('식단 로드 실패:', error);
            }
        }

        function addWorkout() {
            const workoutType = document.getElementById('workoutInput').value;
            const duration = document.getElementById('durationInput').value;
            
            if (!workoutType.trim()) {
                alert('운동 종류를 입력해주세요!');
                return;
            }
            
            const workouts = JSON.parse(localStorage.getItem('workouts') || '[]');
            workouts.push({
                type: workoutType,
                duration: parseInt(duration) || 0,
                date: new Date().toISOString().split('T')[0]
            });
            localStorage.setItem('workouts', JSON.stringify(workouts));
            
            document.getElementById('workoutInput').value = '';
            document.getElementById('durationInput').value = '';
            loadTodayWorkouts();
            
            setTimeout(getClaudeMessage, 500);
        }

        function loadTodayWorkouts() {
            const workouts = JSON.parse(localStorage.getItem('workouts') || '[]');
            const today = new Date().toISOString().split('T')[0];
            const todayWorkouts = workouts.filter(w => w.date === today);
            
            const workoutList = document.getElementById('workoutList');
            if (todayWorkouts.length === 0) {
                workoutList.innerHTML = '<div class="empty-state">아직 기록된 운동이 없습니다</div>';
            } else {
                workoutList.innerHTML = todayWorkouts.map(workout => 
                    `<div class="list-item workout">
                        ${workout.type} 
                        ${workout.duration > 0 ? `(${workout.duration}분)` : ''}
                    </div>`
                ).join('');
            }
        }

        window.onload = function() {
            getClaudeMessage();
            loadTodayMeals();
            loadTodayWorkouts();
        };
    </script>
</body>
</html>
