<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiet - 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍎 MyDiet</h1>
        <p>Claude AI와 함께하는 스마트 다이어트 관리</p>
        <button class="btn" onclick="testAPI()">API 테스트</button>
        <button class="btn" onclick="testUsers()">사용자 목록</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '⏳ 테스트 중...';
            
            try {
                const response = await fetch('/api/test');
                const text = await response.text();
                resultDiv.innerHTML = `✅ 성공: ${text}`;
                resultDiv.style.background = '#d4edda';
            } catch (error) {
                resultDiv.innerHTML = `❌ 실패: ${error.message}`;
                resultDiv.style.background = '#f8d7da';
            }
        }

        async function testUsers() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '⏳ 사용자 조회 중...';
            
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                resultDiv.innerHTML = `✅ 사용자 ${users.length}명 조회됨`;
                resultDiv.style.background = '#d4edda';
            } catch (error) {
                resultDiv.innerHTML = `❌ 실패: ${error.message}`;
                resultDiv.style.background = '#f8d7da';
            }
        }
    </script>
</body>
</html>
