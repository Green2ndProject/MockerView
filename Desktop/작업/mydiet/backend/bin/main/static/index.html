<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 다이어트 도우미</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .meal-item, .exercise-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #dc3545;
            cursor: pointer;
        }
        .ai-response {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .user-info {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사용자 정보 섹션 -->
        <div class="user-info">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">안녕하세요, <span id="userNickname"></span>님!</h5>
                    <small class="text-muted">목표 체중: <span id="userGoal"></span>kg | 현재 체중: <span id="userCurrent"></span>kg</small>
                </div>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">로그아웃</button>
            </div>
        </div>

        <h1 class="text-center mb-4">
            <i class="fas fa-heartbeat"></i> AI 다이어트 도우미
        </h1>

        <!-- 식사 기록 카드 -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-utensils"></i> 오늘의 식사 기록
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="mealInput" class="form-control" placeholder="먹은 음식을 입력하세요 (예: 김치찌개 1인분, 흰밥 1공기)">
                    <button class="btn btn-primary" onclick="addMeal()">추가</button>
                </div>
                <div id="mealList"></div>
                <div class="mt-3">
                    <strong>총 칼로리: <span id="totalCalories">0</span> kcal</strong>
                </div>
            </div>
        </div>

        <!-- 운동 기록 카드 -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-running"></i> 오늘의 운동 기록
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="exerciseInput" class="form-control" placeholder="운동 내용을 입력하세요 (예: 조깅 30분, 팔굽혀펴기 20개)">
                    <button class="btn btn-primary" onclick="addExercise()">추가</button>
                </div>
                <div id="exerciseList"></div>
            </div>
        </div>

        <!-- AI 조언 카드 -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-robot"></i> AI 다이어트 조언
            </div>
            <div class="card-body">
                <button class="btn btn-primary w-100" onclick="getAIAdvice()">
                    <i class="fas fa-magic"></i> AI 조언 받기
                </button>
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">AI가 분석 중입니다...</p>
                </div>
                <div id="aiAdvice" class="ai-response" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let CURRENT_USER_ID = null;
        let CURRENT_USER = null;

        document.addEventListener("DOMContentLoaded", async function() {
            await checkAuthentication();
            loadData();
        });

        async function checkAuthentication() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (!data.authenticated) {
                    // 로그인 페이지로 리다이렉트
                    window.location.href = '/signup.html';
                    return;
                }
                
                CURRENT_USER = data.user;
                CURRENT_USER_ID = data.user.id;
                
                // 사용자 정보 표시
                document.getElementById('userNickname').textContent = data.user.nickname || data.user.username;
                document.getElementById('userGoal').textContent = data.user.weightGoal || '-';
                document.getElementById('userCurrent').textContent = data.user.currentWeight || '-';
                
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = '/signup.html';
            }
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/signup.html';
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        async function loadData() {
            if (!CURRENT_USER_ID) return;
            
            const response = await fetch(`/api/users/${CURRENT_USER_ID}/today`);
            const data = await response.json();
            
            displayMeals(data.meals);
            displayExercises(data.exercises);
            updateTotalCalories(data.meals);
        }

        function displayMeals(meals) {
            const mealList = document.getElementById('mealList');
            mealList.innerHTML = '';
            
            meals.forEach(meal => {
                const mealDiv = document.createElement('div');
                mealDiv.className = 'meal-item';
                mealDiv.innerHTML = `
                    <strong>${meal.foodName}</strong> - ${meal.quantity}
                    <span class="text-muted">(${meal.calories} kcal)</span>
                    <i class="fas fa-trash delete-btn" onclick="deleteMeal(${meal.id})"></i>
                `;
                mealList.appendChild(mealDiv);
            });
        }

        function displayExercises(exercises) {
            const exerciseList = document.getElementById('exerciseList');
            exerciseList.innerHTML = '';
            
            exercises.forEach(exercise => {
                const exerciseDiv = document.createElement('div');
                exerciseDiv.className = 'exercise-item';
                exerciseDiv.innerHTML = `
                    <strong>${exercise.exerciseName}</strong> - ${exercise.duration}분
                    <span class="text-muted">(${exercise.caloriesBurned} kcal 소모)</span>
                    <i class="fas fa-trash delete-btn" onclick="deleteExercise(${exercise.id})"></i>
                `;
                exerciseList.appendChild(exerciseDiv);
            });
        }

        function updateTotalCalories(meals) {
            const total = meals.reduce((sum, meal) => sum + meal.calories, 0);
            document.getElementById('totalCalories').textContent = total;
        }

        async function addMeal() {
            const input = document.getElementById('mealInput');
            const foodInfo = input.value.trim();
            
            if (!foodInfo || !CURRENT_USER_ID) return;
            
            const response = await fetch('/api/meals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: CURRENT_USER_ID,
                    foodInfo: foodInfo
                })
            });
            
            if (response.ok) {
                input.value = '';
                loadData();
            }
        }

        async function addExercise() {
            const input = document.getElementById('exerciseInput');
            const exerciseInfo = input.value.trim();
            
            if (!exerciseInfo || !CURRENT_USER_ID) return;
            
            const response = await fetch('/api/exercises', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: CURRENT_USER_ID,
                    exerciseInfo: exerciseInfo
                })
            });
            
            if (response.ok) {
                input.value = '';
                loadData();
            }
        }

        async function deleteMeal(mealId) {
            const response = await fetch(`/api/meals/${mealId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                loadData();
            }
        }

        async function deleteExercise(exerciseId) {
            const response = await fetch(`/api/exercises/${exerciseId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                loadData();
            }
        }

        async function getAIAdvice() {
            if (!CURRENT_USER_ID) return;
            
            const adviceDiv = document.getElementById('aiAdvice');
            const loadingSpinner = document.querySelector('.loading-spinner');
            
            adviceDiv.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            const response = await fetch(`/api/ai/advice/${CURRENT_USER_ID}`);
            const data = await response.json();
            
            loadingSpinner.style.display = 'none';
            adviceDiv.style.display = 'block';
            adviceDiv.innerHTML = `
                <h5><i class="fas fa-lightbulb"></i> ${data.summary}</h5>
                <p>${data.advice}</p>
                <small class="text-muted">칼로리 밸런스: ${data.calorieBalance} kcal</small>
            `;
        }

        // Enter 키 이벤트 처리
        document.getElementById('mealInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addMeal();
        });
        
        document.getElementById('exerciseInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addExercise();
        });
    </script>
</body>
</html>
