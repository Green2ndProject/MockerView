<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiet - 통계 보기</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #334155;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }
        
        .nav-buttons {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .nav-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        .nav-btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }
        
        .nav-btn.secondary {
            background: #6b7280;
        }
        
        .nav-btn.secondary:hover {
            background: #4b5563;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
	.card {
           background: white;
           border-radius: 16px;
           padding: 30px;
           box-shadow: 0 4px 20px rgba(0,0,0,0.08);
           border: 1px solid #e2e8f0;
       }
       
       .card h3 {
           font-size: 1.4rem;
           font-weight: 600;
           color: #1e293b;
           margin-bottom: 20px;
           display: flex;
           align-items: center;
           gap: 10px;
       }
       
       .big-stat {
           text-align: center;
           padding: 40px 20px;
       }
       
       .big-stat-value {
           font-size: 4rem;
           font-weight: 700;
           color: #4f46e5;
           margin-bottom: 10px;
       }
       
       .big-stat-label {
           font-size: 1.2rem;
           color: #64748b;
           font-weight: 500;
       }
       
       .chart-container {
           height: 300px;
           display: flex;
           align-items: center;
           justify-content: center;
           background: #f8fafc;
           border-radius: 12px;
           color: #64748b;
       }
       
       .data-table {
           width: 100%;
           border-collapse: collapse;
       }
       
       .data-table th,
       .data-table td {
           padding: 12px;
           text-align: left;
           border-bottom: 1px solid #e2e8f0;
       }
       
       .data-table th {
           background: #f8fafc;
           font-weight: 600;
           color: #374151;
       }
       
       .progress-bar {
           width: 100%;
           height: 20px;
           background: #e5e7eb;
           border-radius: 10px;
           overflow: hidden;
           margin: 10px 0;
       }
       
       .progress-fill {
           height: 100%;
           background: #4f46e5;
           border-radius: 10px;
           transition: width 0.3s ease;
       }
       
       .date-picker {
           margin-bottom: 20px;
           display: flex;
           gap: 15px;
           align-items: center;
       }
       
       .date-picker input {
           padding: 8px 12px;
           border: 2px solid #e5e7eb;
           border-radius: 6px;
           font-size: 0.9rem;
       }
       
       .btn {
           background: #4f46e5;
           color: white;
           border: none;
           padding: 8px 16px;
           border-radius: 6px;
           font-size: 0.9rem;
           cursor: pointer;
       }
       
       .btn:hover {
           background: #4338ca;
       }
       
       @media (max-width: 768px) {
           .stats-grid {
               grid-template-columns: 1fr;
           }
           
           .date-picker {
               flex-direction: column;
               align-items: stretch;
           }
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="header">
           <h1><i class="fas fa-chart-bar"></i> 다이어트 통계</h1>
           <p>당신의 다이어트 진행 상황을 한눈에 확인하세요</p>
       </div>

       <div class="nav-buttons">
           <a href="/" class="nav-btn secondary">메인 페이지</a>
           <a href="/show.html" class="nav-btn">통계 보기</a>
           <a href="/admin.html" class="nav-btn secondary">관리자</a>
       </div>

       <div class="date-picker">
           <label>기간 선택:</label>
           <input type="date" id="startDate">
           <span>~</span>
           <input type="date" id="endDate">
           <button class="btn" onclick="loadStatsData()">조회</button>
       </div>

       <div class="stats-grid">
           <div class="card">
               <div class="big-stat">
                   <div class="big-stat-value" id="totalMeals">0</div>
                   <div class="big-stat-label">총 식사 횟수</div>
               </div>
           </div>

           <div class="card">
               <div class="big-stat">
                   <div class="big-stat-value" id="totalWorkouts">0</div>
                   <div class="big-stat-label">총 운동 횟수</div>
               </div>
           </div>

           <div class="card">
               <div class="big-stat">
                   <div class="big-stat-value" id="avgCalories">0</div>
                   <div class="big-stat-label">일평균 칼로리</div>
               </div>
           </div>

           <div class="card">
               <h3><i class="fas fa-utensils"></i> 식사 타입별 분포</h3>
               <div id="mealTypeChart" class="chart-container">
                   차트가 여기에 표시됩니다
               </div>
           </div>

           <div class="card">
               <h3><i class="fas fa-dumbbell"></i> 운동 타입별 시간</h3>
               <div id="workoutTypeChart" class="chart-container">
                   차트가 여기에 표시됩니다
               </div>
           </div>

           <div class="card">
               <h3><i class="fas fa-fire"></i> 주간 칼로리 추이</h3>
               <div id="calorieChart" class="chart-container">
                   차트가 여기에 표시됩니다
               </div>
           </div>
       </div>

       <div class="stats-grid">
           <div class="card">
               <h3><i class="fas fa-list"></i> 최근 식사 기록</h3>
               <table class="data-table">
                   <thead>
                       <tr>
                           <th>날짜</th>
                           <th>종류</th>
                           <th>음식</th>
                           <th>칼로리</th>
                       </tr>
                   </thead>
                   <tbody id="recentMeals">
                   </tbody>
               </table>
           </div>

           <div class="card">
               <h3><i class="fas fa-running"></i> 최근 운동 기록</h3>
               <table class="data-table">
                   <thead>
                       <tr>
                           <th>날짜</th>
                           <th>운동</th>
                           <th>시간</th>
                           <th>소모 칼로리</th>
                       </tr>
                   </thead>
                   <tbody id="recentWorkouts">
                   </tbody>
               </table>
           </div>
       </div>
   </div>

   <script>
       const CURRENT_USER_ID = 1;

       document.addEventListener('DOMContentLoaded', function() {
           const today = new Date();
           const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
           
           document.getElementById('startDate').value = weekAgo.toISOString().split('T')[0];
           document.getElementById('endDate').value = today.toISOString().split('T')[0];
           
           loadStatsData();
       });

       async function loadStatsData() {
           const startDate = document.getElementById('startDate').value;
           const endDate = document.getElementById('endDate').value;

           try {
               const [mealsRes, workoutsRes] = await Promise.all([
                   fetch(`/api/meals/range?userId=${CURRENT_USER_ID}&startDate=${startDate}&endDate=${endDate}`),
                   fetch(`/api/workouts/range?userId=${CURRENT_USER_ID}&startDate=${startDate}&endDate=${endDate}`)
               ]);

               const meals = mealsRes.ok ? await mealsRes.json() : [];
               const workouts = workoutsRes.ok ? await workoutsRes.json() : [];

               updateStats(meals, workouts);
               displayRecentData(meals, workouts);
           } catch (error) {
               console.error('통계 데이터 로드 실패:', error);
           }
       }

       function updateStats(meals, workouts) {
           document.getElementById('totalMeals').textContent = meals.length;
           document.getElementById('totalWorkouts').textContent = workouts.length;
           
           const totalCalories = meals.reduce((sum, meal) => sum + (meal.caloriesEstimate || 0), 0);
           const days = Math.max(1, Math.ceil((new Date(document.getElementById('endDate').value) - new Date(document.getElementById('startDate').value)) / (1000 * 60 * 60 * 24)) + 1);
           document.getElementById('avgCalories').textContent = Math.round(totalCalories / days);
       }

       function displayRecentData(meals, workouts) {
           const mealTypeMap = {
               'BREAKFAST': '아침', 'LUNCH': '점심', 'DINNER': '저녁', 'SNACK': '간식'
           };

           const workoutTypeMap = {
               'WALKING': '걷기', 'RUNNING': '뛰기', 'CYCLING': '자전거',
               'SWIMMING': '수영', 'WEIGHT_TRAINING': '웨이트', 'YOGA': '요가'
           };

           const recentMealsEl = document.getElementById('recentMeals');
           recentMealsEl.innerHTML = meals.slice(-10).reverse().map(meal => `
               <tr>
                   <td>${formatDate(meal.date)}</td>
                   <td>${mealTypeMap[meal.mealType]}</td>
                   <td>${meal.description}</td>
                   <td>${meal.caloriesEstimate || '-'} kcal</td>
               </tr>
           `).join('');

           const recentWorkoutsEl = document.getElementById('recentWorkouts');
           recentWorkoutsEl.innerHTML = workouts.slice(-10).reverse().map(workout => `
               <tr>
                   <td>${formatDate(workout.date)}</td>
                   <td>${workoutTypeMap[workout.type]}</td>
                   <td>${workout.duration}분</td>
                   <td>${workout.caloriesBurned} kcal</td>
               </tr>
           `).join('');
       }

       function formatDate(dateString) {
           const date = new Date(dateString);
           return date.toLocaleDateString('ko-KR', {
               month: 'short',
               day: 'numeric'
           });
       }
   </script>
</body>
</html>
