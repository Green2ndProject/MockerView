spring:
  application:
    name: mockerview

  jwt:
    secret: 0y0KPgwYtmYq1AoSfRRJav2/ImhCV6ueHW0Le+MEeCQ=

  profiles:
    active: dev-school

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        enable_lazy_load_no_trans: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  security:
    user:
      name: admin
      password: admin

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8080
  address: 0.0.0.0

logging:
  level:
    com.mockerview: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.security: DEBUG
    org.springframework.aop: DEBUG
    org.springframework.core: DEBUG

openai:
  api:
    key: ${OPENAI_API_KEY}
    url: https://api.openai.com/v1/chat/completions

agora:
  app-id: ${AGORA_APP_ID}
  app-certificate: ${AGORA_APP_CERTIFICATE}
  token-expiration: 3600

---
#로컬
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:oracle:thin:@localhost:1521/XEPDB1
    username: mockerview
    password: mockerview
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect

---
#학원서버
spring:
  config:
    activate:
      on-profile: dev-school

  datasource:
    url: jdbc:oracle:thin:@192.168.0.73:1521/XEPDB1
    username: mockerview
    password: mockerview
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect

logging:
  level:
    com.mockerview: DEBUG
    org.springframework.web.socket: DEBUG

---
#운영환경
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 150MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  thymeleaf:
    cache: true

server:
  port: ${PORT:8080}

logging:
  level:
    com.mockerview: INFO
    org.springframework.web.socket: INFO
    root: INFO
