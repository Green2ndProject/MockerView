spring:
  application:
    name: mockerview

  main:
    allow-bean-definition-overriding: true

  jwt:
    secret: 0y0KPgwYtmYq1AoSfRRJav2/ImhCV6ueHW0Le+MEeCQ=

  profiles:
    active: dev

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        enable_lazy_load_no_trans: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  cache:
    type: redis
    redis:
      time-to-live: 600000

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:test@gmail.com}
    password: ${MAIL_PASSWORD:testpassword}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  security:
    user:
      name: admin
      password: admin
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            scope: email,profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID:dummy}
            client-secret: ${KAKAO_CLIENT_SECRET:dummy}
            scope: profile_nickname,account_email
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    locations: classpath:db/migration

server:
  port: 8080
  address: 0.0.0.0
  connection-timeout: 300000
  tomcat:
    connection-timeout: 300000
    threads:
      max: 200
      min-spare: 10

logging:
  level:
    com.mockerview: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.security: DEBUG
    org.springframework.messaging: DEBUG

openai:
  api:
    key: ${OPENAI_API_KEY:sk-dummy}
    url: https://api.openai.com/v1/chat/completions

agora:
  app-id: ${AGORA_APP_ID:dummy}
  app-certificate: ${AGORA_APP_CERTIFICATE:}
  token-expiration: 3600

vapid:
  public:
    key: ${VAPID_PUBLIC_KEY:dummy}
  private:
    key: ${VAPID_PRIVATE_KEY:dummy}
  subject: ${VAPID_SUBJECT:mailto:test@example.com}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:dummy}
  api-key: ${CLOUDINARY_API_KEY:dummy}
  api-secret: ${CLOUDINARY_API_SECRET:dummy}

admin:
  username: ${ADMIN_USERNAME:mockerview}
  password: ${ADMIN_PASSWORD:mockerview}
  name: ${ADMIN_NAME:MockerView}
  email: ${ADMIN_EMAIL:admin@mockerview.net}

recaptcha:
  site-key: ${RECAPTCHA_SITE_KEY:dummy}
  secret-key: ${RECAPTCHA_SECRET_KEY:dummy}
  verify-url: https://www.google.com/recaptcha/api/siteverify

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5433/mockerview_local
    username: postgres
    password: local1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        connection:
          isolation: 2
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

server:
  servlet:
    session:
      cookie:
        secure: false

logging:
  level:
    com.mockerview: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

agora:
  app-id: ${AGORA_APP_ID:dummy}
  app-certificate: ${AGORA_APP_CERTIFICATE:}

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL:${SPRING_DATASOURCE_URL}}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 150MB

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  thymeleaf:
    cache: true

server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        secure: true
        same-site: lax
        http-only: true

logging:
  level:
    com.mockerview: INFO
    org.springframework.web.socket: INFO
    org.springframework.messaging: INFO
    root: INFO