spring:
  application:
    name: mockerview

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  security:
    user:
      name: admin
      password: admin

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8080

logging:
  level:
    com.mockerview: DEBUG
    org.springframework.web.socket: DEBUG

openai:
  api:
    key: ${OPENAI_API_KEY}
    url: https://api.openai.com/v1/chat/completions

---
# 개발(Oracle) - 로컬
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:oracle:thin:@localhost/XEPDB1
    username: mockerview
    password: mockerview
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect

---
# 개발(Oracle) - 학원 서버
spring:
  config:
    activate:
      on-profile: dev-school

  datasource:
    url: jdbc:oracle:thin:@192.168.0.73:1521/XEPDB1
    username: mockerview
    password: mockerview
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect

logging:
  level:
    com.mockerview: DEBUG
    org.springframework.web.socket: DEBUG

---
# 운영(PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/mockerview}
    username: ${DB_USERNAME:mockerview}
    password: ${DB_PASSWORD:mockerview}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  thymeleaf:
    cache: true

logging:
  level:
    com.mockerview: INFO
    org.springframework.web.socket: INFO
    root: INFO
