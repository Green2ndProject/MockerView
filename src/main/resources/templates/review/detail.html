<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성 - MockerView</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/review.css">
    <style>
        @media (max-width: 768px) {
            .container { padding: 0 12px; }
            .page-header h1 { font-size: 24px; }
            .subtitle { font-size: 14px; }
            .session-summary { flex-direction: column; gap: 8px; }
            .summary-item { font-size: 14px; }
            .qa-card { padding: 16px; }
            .question-header h3 { font-size: 16px; }
            .answer-section, .feedback-section { padding: 12px; }
            .review-form-card { padding: 16px; }
            .form-actions { flex-direction: column; }
            .form-actions .btn-primary,
            .form-actions .btn-secondary { width: 100%; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/session/list">Mockerview</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/session/list">세션 목록</a>
                <a class="nav-link active" href="/review/list">리뷰 작성</a>
                <a class="nav-link" href="/review/my">내 리뷰</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1>리뷰 작성</h1>
            <p class="subtitle" th:text="${interviewSession.title}">세션 제목</p>
        </div>
        
        <div id="successMessage" class="message success-message" style="display: none;"></div>
        <div id="errorMessage" class="message error-message" style="display: none;"></div>
        
        <div class="session-summary">
            <div class="summary-item">
                <span class="label">면접관</span>
                <span class="value" th:text="${interviewSession.host != null ? interviewSession.host.name : '알 수 없음'}">면접관</span>
            </div>
            <div class="summary-item">
                <span class="label">종료 시간</span>
                <span class="value" th:text="${interviewSession.endTime != null ? #temporals.format(interviewSession.endTime, 'yyyy-MM-dd HH:mm') : '알 수 없음'}">날짜</span>
            </div>
            <div class="summary-item">
                <span class="label">질문 수</span>
                <span class="value" th:text="${questions != null ? questions.size() : 0} + '개'">0개</span>
            </div>
        </div>
        
        <div class="qa-container">
            <h2>면접 내용</h2>
            
            <div th:if="${questions != null and !questions.empty}">
                <div th:each="question, iterStat : ${questions}" class="qa-card">
                    <div class="question-header">
                        <span class="question-number" th:text="'Q' + ${iterStat.count}">Q1</span>
                        <h3 th:text="${question.text}">질문 내용</h3>
                    </div>
                    
                    <div th:if="${answersByQuestion.containsKey(question.id)}" class="answer-section">
                        <div th:each="answer : ${answersByQuestion.get(question.id)}" class="user-answer-block">
                            <div class="answer-header">
                                <span class="label" th:text="${answer.user.name} + '님의 답변'">사용자 답변</span>
                                <span class="answer-time" th:text="${#temporals.format(answer.createdAt, 'HH:mm:ss')}">시간</span>
                            </div>
                            <div class="answer-content" th:text="${answer.answerText}">답변 내용</div>
                            
                            <div th:if="${answer.feedbacks != null and !answer.feedbacks.empty}" class="feedback-section">
                                <div th:each="feedback : ${answer.feedbacks}" 
                                        th:classappend="${feedback.feedbackType.toString() == 'AI'} ? 'feedback-ai' : 'feedback-interviewer'"
                                        class="feedback-card">
                                    <div class="feedback-header">
                                        <span class="feedback-type" th:text="${feedback.feedbackType.toString() == 'AI'} ? 'AI 피드백' : '면접관 피드백'">피드백 유형</span>
                                        <span th:if="${feedback.score != null}" class="feedback-score" th:text="${feedback.score} + '점'">점수</span>
                                    </div>
                                    
                                    <div th:if="${feedback.summary != null}" class="feedback-item">
                                        <strong>요약</strong>
                                        <p th:text="${feedback.summary}">요약</p>
                                    </div>
                                    
                                    <div th:if="${feedback.strengths != null}" class="feedback-item strengths">
                                        <strong>강점</strong>
                                        <p th:text="${feedback.strengths}">강점</p>
                                    </div>
                                    
                                    <div th:if="${feedback.weaknesses != null}" class="feedback-item weaknesses">
                                        <strong>약점</strong>
                                        <p th:text="${feedback.weaknesses}">약점</p>
                                    </div>
                                    
                                    <div th:if="${feedback.improvement != null}" class="feedback-item improvement">
                                        <strong>개선 방향</strong>
                                        <p th:text="${feedback.improvement}">개선 방향</p>
                                    </div>
                                    
                                    <div th:if="${feedback.reviewerComment != null}" class="feedback-item">
                                        <strong>코멘트</strong>
                                        <p th:text="${feedback.reviewerComment}">코멘트</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div th:unless="${answersByQuestion.containsKey(question.id)}" class="no-answer">
                        아직 답변이 제출되지 않았습니다
                    </div>
                </div>
            </div>
            
            <div th:if="${questions == null or questions.empty}" class="empty-state">
                <p>이 세션에는 질문이 없습니다.</p>
            </div>
        </div>
        
        <div class="review-form-card">
            <h2>전체 세션 리뷰</h2>
            <form id="reviewForm" onsubmit="submitReview(event)">
                <input type="hidden" id="sessionIdInput" th:value="${interviewSession.id}">
                
                <div class="form-group">
                    <label>평점</label>
                    <div class="rating-input">
                        <input type="number" name="rating" step="0.5" min="0" max="5" value="4.0" required>
                        <span class="rating-label">/ 5.0</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>종합 피드백</label>
                    <textarea name="comment" rows="6" placeholder="이번 면접 세션에 대한 전반적인 피드백을 작성해주세요...&#10;&#10;예시:&#10;- 준비가 잘 되어 있었던 점&#10;- 부족했던 부분&#10;- 다음 면접을 위한 조언" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="submitBtn">리뷰 제출</button>
                    <a th:href="@{/review/list}" class="btn-secondary">목록으로</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/authFetch.js"></script>
    <script>
        async function submitReview(event) {
            event.preventDefault();
            
            const form = event.target;
            const sessionId = parseInt(document.getElementById('sessionIdInput').value);
            const rating = parseFloat(form.rating.value);
            const comment = form.comment.value;
            const submitBtn = document.getElementById('submitBtn');
            
            const payload = {
                sessionId: sessionId,
                answerId: null,
                comment: comment,
                rating: rating
            };
            
            console.log('Sending payload:', payload);
            
            submitBtn.disabled = true;
            submitBtn.textContent = '제출 중...';
            
            try {
                const response = await authFetch('/api/review', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                console.log('Server response:', result);
                
                if (result.success) {
                    showMessage('successMessage', '리뷰가 성공적으로 제출되었습니다!');
                    form.reset();
                    setTimeout(() => {
                        window.location.href = '/review/my';
                    }, 2000);
                } else {
                    showMessage('errorMessage', result.message || '리뷰 제출에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('errorMessage', '리뷰 제출 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '리뷰 제출';
            }
        }
        
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
