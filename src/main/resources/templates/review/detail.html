<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성 - MockerView</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .session-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .info-item {
            margin-bottom: 0.5rem;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/session/list">Mockerview</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/session/list">세션 목록</a>
                <a class="nav-link" href="/review/list">리뷰 목록</a>
                <a class="nav-link" href="/review/my">내 리뷰</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>리뷰 작성</h1>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <div class="session-info">
            <h4>세션 정보</h4>
            <div class="info-item"><strong>세션 ID:</strong> <span th:text="${sessionId}"></span></div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3>리뷰 작성</h3>
            </div>
            <div class="card-body">
                <form id="reviewForm" onsubmit="submitReview(event)">
                    <input type="hidden" name="sessionId" th:value="${sessionId}">
                    <div class="form-group">
                        <label>평점 (0.0 ~ 5.0)</label>
                        <input type="number" name="rating" class="form-control" step="0.1" min="0" max="5" value="3.0" required>
                    </div>
                    <div class="form-group">
                        <label>리뷰 내용</label>
                        <textarea name="comment" class="form-control" rows="5" placeholder="이 면접 세션에 대한 전반적인 피드백을 작성하세요..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">리뷰 제출</button>
                        <a th:href="@{/review/list}" class="btn btn-secondary">목록으로</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        async function submitReview(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '제출 중...';
            
            try {
                const response = await fetch('/api/review/create', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('successMessage', result.message);
                    form.reset();
                    setTimeout(() => {
                        window.location.href = '/review/list';
                    }, 2000);
                } else {
                    showMessage('errorMessage', result.message);
                }
            } catch (error) {
                showMessage('errorMessage', '리뷰 제출 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '리뷰 제출';
            }
        }
        
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
