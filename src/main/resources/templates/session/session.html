        padding-top: 70px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        flex: 1;
    }

    .header {

    }

    .header h1 {

    .main-grid {

    .waiting-room {

        border: 1px solid #e5e7eb;
    }

    .chat-panel {
        background: white;

    .section {

    .section:last-child {

    .section-title {
        font-size: 1.125rem;

    .participants {

    .participant-group {

    }

    .group-title {
        font-size: 0.875rem;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .participant-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .participant-item {
        background: white;
        border: 1px solid #e5e7eb;

        padding: 8px 12px;
        font-size: 0.875rem;
        color: #374151;
    }

    .invite-section {

    }

    .invite-url {

    }

    .invite-input {

    .btn {

    }

    .btn-copy {

    .btn-copy:hover {

    }

    .start-section {

    .btn-start {

    }

    .btn-start:hover {

    }

    .btn-start:disabled {
        background: #9ca3af;

    }

    .chat-messages {

    }

    .chat-message {

    }

    .chat-message-header {

    }

    .chat-user {

    }

    .chat-time {

    }

    .chat-text {

        color: #374151;
    }

    .chat-input-area {

    }

    .chat-input {
        flex: 1;
        padding: 10px;

    }

    .btn-send {
        background: #667eea;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 0.9375rem;
        font-weight: 600;
        cursor: pointer;

    }

    .btn-send:hover {

    }

    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: white;
        border-radius: 16px;
        padding: 32px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .modal-icon {
        font-size: 3rem;
        margin-bottom: 16px;
    }

    .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 8px;
    }

    .modal-message {
        font-size: 0.9375rem;
        color: #6b7280;
        margin-bottom: 24px;
    }

    .modal-buttons {
        display: flex;
        gap: 12px;
    }

    .modal-btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 0.9375rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    .modal-btn-cancel {
        background: #f3f4f6;
        color: #374151;
    }

    .modal-btn-cancel:hover {
        background: #e5e7eb;
    }

    .modal-btn-confirm {
        background: #667eea;
        color: white;
    }

    .modal-btn-confirm:hover {
        background: #5568d3;
    }

    .toast {
        position: fixed;
        top: 80px;
        right: 20px;
        background: white;
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 10000;
        animation: slideIn 0.3s ease-out;
        min-width: 300px;
    }

    .toast-success {
        border-left: 4px solid #10b981;
    }

    .toast-icon {
        font-size: 1.5rem;
    }

    .toast-content {
        flex: 1;
    }

    .toast-title {
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 4px;
    }

    .toast-message {
        font-size: 0.875rem;
        color: #6b7280;
    }

    @keyframes slideIn {
        from {
            transform: translateX(400px);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @media (max-width: 968px) {
        .main-grid {
            grid-template-columns: 1fr;
        }

        .chat-panel {
            height: 400px;
        }
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px 15px;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .waiting-room, .chat-panel {
            padding: 20px;
        }

        .chat-input-area {
            flex-direction: column;
        }

        .btn-send {
            width: 100%;
        }

        .invite-url {
            flex-direction: column;
        }

        .btn-copy {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .waiting-room,
        .chat-panel {
            padding: 15px;
        }

        .section-title {
            font-size: 0.9375rem;
        }

        .participant-group {
            padding: 10px;
        }

        .participant-list {
            gap: 6px;
        }

        .participant-item {
            font-size: 0.75rem;
            padding: 5px 8px;
        }

        .btn-start {
            padding: 10px 20px;
            font-size: 0.9375rem;
        }

        .chat-panel {
            height: 350px;
            padding: 15px;
        }
    }
</style>

        <div class="main-grid">
            <div class="waiting-room">
                <div class="section">

                    <div class="participants">

    <div class="modal-overlay" id="startModal">

            <div class="modal-title">ë©´ì ‘ì„ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?</div>
            <div class="modal-message">ëª¨ë“  ì°¸ê°€ìì—ê²Œ ì•Œë¦¼ì´ ì „ì†¡ë©ë‹ˆë‹¤</div>
            <div class="modal-buttons">

    <script th:inline="javascript">
        const sessionId = /*[[${sessionId}]]*/ null;
        const currentUserId = /*[[${currentUser.id}]]*/ null;
        const currentUserRole = /*[[${currentUser.role.name()}]]*/ 'STUDENT';
        const currentUserName = /*[[${currentUser.name}]]*/ 'User';
        const selectedRole = /*[[${selectedRole != null ? selectedRole.name() : 'STUDENT'}]]*/ 'STUDENT';

        let stompClient = null;

        function connectWebSocket() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                console.log('WebSocket Connected');

                stompClient.subscribe('/topic/session/' + sessionId + '/participants', function(message) {
                    updateParticipants(JSON.parse(message.body));
                });

                stompClient.subscribe('/topic/session/' + sessionId + '/start', function(message) {
                    if (selectedRole === 'STUDENT') {
                        showToast('ë©´ì ‘ ì‹œì‘', 'ë©´ì ‘ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤');
                        setTimeout(() => {
                            window.location.href = '/session/interview/' + sessionId;
                        }, 1500);
                    } else {
                        window.location.href = '/session/interview/' + sessionId;
                    }
                });

                stompClient.subscribe('/topic/session/' + sessionId + '/chat', function(message) {
                    addChatMessage(JSON.parse(message.body));
                });

                joinSession();
                loadParticipants();
            });
        }

        async function joinSession() {
            try {
                const response = await fetch('/api/session/' + sessionId + '/participants/join?role=' + selectedRole, {
                    method: 'POST'
                });
                if (response.ok) {
                    console.log('ì„¸ì…˜ ì°¸ê°€ ì™„ë£Œ');
                }
            } catch (error) {
                console.error('ì„¸ì…˜ ì°¸ê°€ ì‹¤íŒ¨:', error);
            }
        }

        async function loadParticipants() {
            try {
                const response = await fetch('/api/session/' + sessionId + '/participants');
                const participants = await response.json();
                updateParticipants(participants);
            } catch (error) {
                console.error('Failed to load participants:', error);
            }
        }

        function updateParticipants(participants) {
            const interviewers = participants.filter(p => p.role === 'HOST' || p.role === 'REVIEWER');
            const interviewees = participants.filter(p => p.role === 'STUDENT');

            const interviewerList = document.getElementById('interviewerList');
            const intervieweeList = document.getElementById('intervieweeList');

            if (interviewers.length === 0) {
                interviewerList.innerHTML = '<div class="participant-item">ëŒ€ê¸°ì¤‘</div>';
            } else {
                interviewerList.innerHTML = interviewers.map(p => 
                    `<div class="participant-item">${p.userName}</div>`
                ).join('');
            }

            if (interviewees.length === 0) {
                intervieweeList.innerHTML = '<div class="participant-item">ëŒ€ê¸°ì¤‘</div>';
            } else {
                intervieweeList.innerHTML = interviewees.map(p => 
                    `<div class="participant-item">${p.userName}</div>`
                ).join('');
            }
        }

        function copyInviteLink() {
            const input = document.getElementById('inviteUrl');
            input.select();
            document.execCommand('copy');
            alert('ì´ˆëŒ€ ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤');
        }

        async function startInterview() {
            document.getElementById('startModal').style.display = 'flex';
        }

        function closeStartModal() {
            document.getElementById('startModal').style.display = 'none';
        }

        async function confirmStart() {
            closeStartModal();

            try {
                const response = await fetch('/api/session/' + sessionId + '/start-recording', {
                    method: 'POST'
                });

                if (response.ok) {
                    stompClient.send('/app/session/' + sessionId + '/start', {}, JSON.stringify({}));
                    
                    showToast('ë©´ì ‘ ì‹œì‘', 'ë©´ì ‘ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤');
                    
                    setTimeout(() => {
                        window.location.href = '/session/interview/' + sessionId;
                    }, 1500);
                } else {
                    showToast('ì˜¤ë¥˜', 'ë©´ì ‘ ì‹œì‘ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
                }
            } catch (error) {
                console.error('Failed to start interview:', error);
                showToast('ì˜¤ë¥˜', 'ë©´ì ‘ ì‹œì‘ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
            }
        }

        function showToast(title, message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-icon">${type === 'success' ? 'âœ…' : 'âŒ'}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message) return;

            const chatMessage = {
                userId: currentUserId,
                userName: currentUserName,
                message: message,
                timestamp: new Date().toISOString()
            };

            stompClient.send('/app/session/' + sessionId + '/chat', {}, JSON.stringify(chatMessage));
            input.value = '';
        }

        function addChatMessage(msg) {
            const container = document.getElementById('chatMessages');
            const time = new Date(msg.timestamp).toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'});
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `
                <div class="chat-message-header">
                    <span class="chat-user">${msg.userName}</span>
                    <span class="chat-time">${time}</span>
                </div>
                <div class="chat-text">${msg.message}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('DOMContentLoaded', function() {
            const inviteUrl = window.location.origin + '/session/' + sessionId + '/join?role=STUDENT';
            const input = document.getElementById('inviteUrl');
            if (input) {
                input.value = inviteUrl;
            }

            connectWebSocket();
        });
    </script>
