<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/head :: head}"></div>
    <title>로그인 - MockerView</title>
    <div th:replace="~{fragments/styles :: styles}"></div>
    <style>
      body.guest-page {
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding-top: 0;
      }

      body.guest-page .navbar {
        position: relative;
        margin-bottom: 0;
      }

      .auth-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .auth-container {
        width: 100%;
        max-width: 440px;
      }

      .auth-card {
        background: white;
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .auth-title {
        font-size: 2rem;
        font-weight: 700;
        color: #0a0a0a;
        margin-bottom: 0.5rem;
      }

      .auth-subtitle {
        color: #6b7280;
        font-size: 0.9375rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-weight: 600;
        color: #0a0a0a;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }

      .form-control {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.2s;
        font-family: "Pretendard", sans-serif;
      }

      .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn-primary {
        width: 100%;
        padding: 1rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 0.5rem;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .divider {
        text-align: center;
        margin: 2rem 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e5e7eb;
      }

      .divider span {
        position: relative;
        background: white;
        padding: 0 1rem;
        color: #9ca3af;
        font-size: 0.875rem;
      }

      .social-login {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .btn-social {
        flex: 1;
        padding: 0.875rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        font-weight: 600;
        text-decoration: none;
        color: #0a0a0a;
      }

      .btn-social:hover {
        border-color: #d1d5db;
        background: #f9fafb;
        transform: translateY(-1px);
      }

      .btn-social img {
        width: 20px;
        height: 20px;
      }

      .auth-links {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
      }

      .auth-links a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        margin: 0 0.75rem;
        font-size: 0.875rem;
      }

      .auth-links a:hover {
        text-decoration: underline;
      }

      .error-message {
        background: #fee2e2;
        color: #dc2626;
        padding: 0.875rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
        text-align: center;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        font-size: 0.875rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      @media (max-width: 640px) {
        .auth-card {
          padding: 2rem;
        }

        .social-login {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body class="guest-page">
    <div th:replace="~{fragments/navbar-guest :: navbar-guest}"></div>

    <div class="auth-wrapper">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h1 class="auth-title">로그인</h1>
            <p class="auth-subtitle">MockerView에 오신 것을 환영합니다</p>
          </div>

          <div th:if="${error}" class="error-message" th:text="${error}"></div>

          <div class="social-login">
            <a href="/oauth2/authorization/google" class="btn-social">
              <img src="https://www.google.com/favicon.ico" alt="Google" />
              <span>Google</span>
            </a>
            <a href="/oauth2/authorization/kakao" class="btn-social">
              <img
                src="https://www.kakaocorp.com/page/favicon.ico"
                alt="Kakao"
              />
              <span>Kakao</span>
            </a>
          </div>

          <div class="divider">
            <span>또는</span>
          </div>

          <form id="loginForm">
            <div class="form-group">
              <label class="form-label" for="username">아이디</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="아이디를 입력하세요"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="password">비밀번호</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="비밀번호를 입력하세요"
                required
              />
            </div>

            <div class="remember-forgot">
              <label class="remember-me">
                <input type="checkbox" name="remember-me" />
                <span>로그인 상태 유지</span>
              </label>
              <a
                href="/auth/reset-password"
                style="color: #667eea; text-decoration: none"
                >비밀번호 찾기</a
              >
            </div>

            <button type="submit" class="btn-primary">로그인</button>
          </form>

          <div class="auth-links">
            <span style="color: #6b7280">계정이 없으신가요?</span>
            <a href="/auth/register">회원가입</a>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          var formData = new FormData(e.target);
          var button = e.target.querySelector('button[type="submit"]');
          button.disabled = true;
          button.textContent = "로그인 중...";

          fetch("/auth/login", {
            method: "POST",
            body: formData,
          })
            .then(function (response) {
              return response.json();
            })
            .then(function (data) {
              if (data.success) {
                window.location.href = data.redirect;
              } else {
                alert(data.message || "로그인 실패");
                button.disabled = false;
                button.textContent = "로그인";
              }
            })
            .catch(function (error) {
              console.error("Login error:", error);
              alert("로그인 중 오류 발생");
              button.disabled = false;
              button.textContent = "로그인";
            });
        });
    </script>
  </body>
</html>
