<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('아이디 찾기')}"></head>
<style th:replace="~{fragments/styles :: navbar-styles}"></style>
<style>
    body.guest-page {
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding-top: 0;
    }
    
    body.guest-page .navbar {
        position: relative;
        margin-bottom: 0;
    }
    
    .auth-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }
    
    .find-container {
        max-width: 400px;
        width: 100%;
        padding: 40px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.06);
    }
    
    .find-container h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #1a1a1a;
        font-size: 1.625rem;
        font-weight: 700;
        letter-spacing: -0.5px;
    }
    
    .subtitle {
        text-align: center;
        color: #6b7280;
        font-size: 0.9375rem;
        margin-bottom: 30px;
    }
    
    .find-container input {
        width: 100%;
        padding: 12px 14px;
        margin: 8px 0;
        border: 1.5px solid #e5e7eb;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 0.9375rem;
    }
    
    .find-container input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    
    .find-container input::placeholder {
        color: #9ca3af;
    }
    
    .find-container button {
        width: 100%;
        padding: 12px;
        margin: 16px 0;
        border: none;
        border-radius: 8px;
        background: #667eea;
        color: white;
        cursor: pointer;
        font-size: 0.9375rem;
        font-weight: 600;
        transition: all 0.2s;
    }
    
    .find-container button:hover {
        background: #5568d3;
    }
    
    .find-container button:active {
        transform: scale(0.98);
    }
    
    .result {
        margin-top: 20px;
        padding: 14px;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.875rem;
        font-weight: 500;
    }
    
    .result.success {
        background: #f0fdf4;
        color: #166534;
        display: block;
        border: 1px solid #bbf7d0;
    }
    
    .result.error {
        background: #fef2f2;
        color: #991b1b;
        display: block;
        border: 1px solid #fecaca;
    }
    
    .links {
        text-align: center;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid #e5e7eb;
        display: flex;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
    }
    
    .links a {
        color: #667eea;
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
    }
    
    .links a:hover {
        text-decoration: underline;
    }
    
    @media (max-width: 480px) {
        body {
            padding: 16px;
        }
        
        .find-container {
            padding: 32px 24px;
        }
        
        .find-container h2 {
            font-size: 1.5rem;
        }
        
        .links {
            flex-direction: column;
            gap: 12px;
        }
    }
</style>
</head>
<body class="guest-page">
    <div th:replace="~{fragments/navbar-guest :: navbar-guest}"></div>
    
    <div class="auth-wrapper">
        <div class="find-container">
            <h2>아이디 찾기</h2>
            <p class="subtitle">가입 시 등록한 정보를 입력하세요</p>
            
            <form id="findForm">
                <input type="text" id="name" placeholder="이름" required>
                <input type="email" id="email" placeholder="이메일" required>
                <button type="submit">아이디 찾기</button>
            </form>
            
            <div class="result" id="result"></div>
            
            <div class="links">
                <a href="/auth/login">로그인</a>
                <a href="/auth/reset-password">비밀번호 찾기</a>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <div th:replace="~{fragments/scripts :: navbar-script}"></div>
    <div th:replace="~{fragments/scripts :: common-scripts}"></div>
    
    <script>
        document.getElementById('findForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('/auth/find-username', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = `회원님의 아이디는 "${data.username}" 입니다.`;
                } else {
                    result.className = 'result error';
                    result.textContent = data.message;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '오류가 발생했습니다.';
            }
        });
    </script>
</body>
</html>
