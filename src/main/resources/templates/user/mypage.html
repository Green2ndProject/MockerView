<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>마이페이지 - MockerView</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .profile-header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 2rem 0;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin: 0 auto 1rem;
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: var(--gray-900);
        }
        .profile-role {
            text-align: center;
            color: var(--gray-600);
            margin-top: 0.5rem;
        }
        .session-history {
            margin-top: 2rem;
        }
        .session-history-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--gray-900);
        }
        .history-item {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-info h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1.125rem;
            color: var(--gray-900);
        }
        .history-meta {
            font-size: 0.875rem;
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a class="navbar-brand" href="/session/list">Mockerview</a>
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/session/list}">세션 목록</a>
                    <a class="nav-link active" th:href="@{/auth/mypage}">마이페이지</a>
                    <a class="nav-link" th:href="@{/auth/logout}">로그아웃</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile-header">
        <div class="container">
            <div class="profile-avatar" th:text="${user.name.substring(0,1).toUpperCase()}">U</div>
            <div class="profile-name" th:text="${user.name}">사용자명</div>
            <div class="profile-role">
                <span th:if="${user.role.name() == 'STUDENT'}">면접자</span>
                <span th:if="${user.role.name() == 'HOST'}">면접관</span>
                <span th:text="' • ' + ${user.email}"></span>
            </div>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="/auth/mypage/stats" class="btn btn-primary">내 활동 통계 보기</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" th:text="${participatedSessionCount}">0</span>
                <div class="stat-label">참여한 세션</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" th:text="${answerCount}">0</span>
                <div class="stat-label">답변 개수</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" th:text="${#lists.size(hostedSessions)}">0</span>
                <div class="stat-label">호스팅한 세션</div>
            </div>
        </div>

        <div class="session-history" th:if="${hostedSessions != null and !hostedSessions.empty}">
            <h3 class="session-history-title">내가 호스팅한 세션</h3>
            <div th:each="hostedSession : ${hostedSessions}" class="history-item">
                <div class="history-info">
                    <h4 th:text="${hostedSession.title}">세션 제목</h4>
                    <div class="history-meta">
                        <span th:text="${#temporals.format(hostedSession.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-15</span>
                        <span> • </span>
                        <span th:text="${hostedSession.status}">ENDED</span>
                    </div>
                </div>
                <a th:href="@{/session/detail/{id}(id=${hostedSession.id})}" class="btn btn-primary">상세보기</a>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; margin-top: 2rem;">
            <div class="card">
                <div class="card-header">프로필 수정</div>
                <div class="card-body">
                    <form th:action="@{/auth/mypage/update}" method="post" id="updateForm">
                        <div class="form-group">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">새 비밀번호 (변경시에만 입력)</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="새 비밀번호">
                            <small style="color: var(--gray-500); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                                비밀번호를 변경하지 않으려면 비워두세요.
                            </small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">프로필 업데이트</button>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">계정 정보</div>
                <div class="card-body">
                    <div style="margin-bottom: 1rem;">
                        <strong>아이디:</strong>
                        <div style="color: var(--gray-600); margin-top: 0.25rem;" th:text="${user.username}">username</div>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <strong>역할:</strong>
                        <div style="color: var(--gray-600); margin-top: 0.25rem;">
                            <span th:if="${user.role.name() == 'STUDENT'}">면접자</span>
                            <span th:if="${user.role.name() == 'HOST'}">면접관</span>
                        </div>
                    </div>
                    <div>
                        <strong>가입일:</strong>
                        <div style="color: var(--gray-600); margin-top: 0.25rem;" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2025-01-01</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!name.trim() || !email.trim()) {
                e.preventDefault();
                alert('이름과 이메일을 입력해주세요.');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('올바른 이메일 형식을 입력해주세요.');
                return;
            }
            
            if (password && password.length < 6) {
                e.preventDefault();
                alert('새 비밀번호는 6자 이상이어야 합니다.');
                return;
            }
        });
    </script>
</body>
</html>
