<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 - MockerView</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
            padding: 48px 32px;
            text-align: center;
        }
        
        .fail-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.75rem;
            color: #0a0a0a;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
            font-size: 0.9375rem;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .btn {
            display: inline-block;
            padding: 13px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.9375rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-outline:hover {
            background: #f8f9ff;
        }
        
        .btn-text {
            background: transparent;
            color: #6b7280;
            padding: 10px;
            border: none;
        }
        
        .btn-text:hover {
            background: #f8f9fa;
        }
        
        @media (min-width: 600px) {
            .btn-group {
                flex-direction: row;
            }
            
            .btn {
                flex: 1;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 36px 24px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .fail-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fail-icon">❌</div>
        <h1>결제에 실패했습니다</h1>
        <p th:text="${message}">결제 처리 중 문제가 발생했습니다.</p>
        
        <div class="btn-group">
            <a href="/payment/plans" class="btn btn-primary">다른 플랜 선택</a>
            <a href="/auth/mypage" class="btn btn-outline">마이페이지</a>
        </div>
        
        <a href="/" class="btn btn-text" style="display: block; margin-top: 16px;">홈으로</a>
    </div>
    <script src="/js/push-init.js"></script>
    <script src="/js/push-notifications.js"></script>
</body>
</html>
