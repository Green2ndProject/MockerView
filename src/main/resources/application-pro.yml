spring:
  application:
    name: mockerview
  
  datasource:
    url: jdbc:postgresql://localhost:5434/mockerview_pro
    username: mockerview
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
        enable_lazy_load_no_trans: true
    show-sql: false
  
  data:
    redis:
      host: localhost
      port: 6380
      timeout: 3000ms
  
  cache:
    type: redis
    redis:
      time-to-live: 600000
  
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 150MB
  
  sql:
    init:
      mode: never

server:
  port: 8082
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 300s

logging:
  level:
    root: INFO
    com.mockerview: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO

openai:
  api:
    key: ${OPENAI_API_KEY}
    url: https://api.openai.com/v1/chat/completions

agora:
  app:
    id: ${AGORA_APP_ID}
    certificate: ${AGORA_APP_CERTIFICATE}

cloudinary:
  cloud:
    name: ${CLOUDINARY_CLOUD_NAME}
    api-key: ${CLOUDINARY_API_KEY}
    api-secret: ${CLOUDINARY_API_SECRET}

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
  access-token-validity: 3600000
  refresh-token-validity: 2592000000

vapid:
  public:
    key: ${VAPID_PUBLIC_KEY}
  private:
    key: ${VAPID_PRIVATE_KEY}
